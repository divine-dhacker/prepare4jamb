<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Firebase Push Notification Demo</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a1a, #333);
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: gold;
      margin-bottom: 15px;
    }
    button {
      background: gold;
      border: none;
      color: black;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }
    #tokenBox {
      margin-top: 20px;
      word-wrap: break-word;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 10px;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ Firebase Push Notifications</h1>
  <p>Tap the button below to allow notifications.</p>
  <button id="getTokenBtn">Enable Notifications</button>
  <div id="tokenBox"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-messaging.js";

    // âœ… Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDF9rZesIRYwJ0fFM1Q06X8DfZ1_J7e1Yg",
      authDomain: "buddyz-6781f.firebaseapp.com",
      databaseURL: "https://buddyz-6781f-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "buddyz-6781f",
      storageBucket: "buddyz-6781f.firebasestorage.app",
      messagingSenderId: "612185808963",
      appId: "1:612185808963:web:7b4387eca1bd2bf5f074f6"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const messaging = getMessaging(app);

    // âœ… Register Service Worker for FCM
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("firebase-messaging-sw.js")
        .then((registration) => {
          console.log("Service Worker registered:", registration);
        })
        .catch((error) => {
          console.error("Service Worker registration failed:", error);
        });
    }

    // âœ… Handle the "Enable Notifications" button
    document.getElementById("getTokenBtn").addEventListener("click", async () => {
      try {
        if (!("Notification" in window)) {
          alert("Your browser does not support notifications.");
          return;
        }

        const permission = await Notification.requestPermission();
        if (permission === "granted") {
          const token = await getToken(messaging, {
            vapidKey: "BJg5bvh41uuRYXWJj2i5io4HryJ96zfU8Wwhz5p367Ox78L3WJYQezm4p4WyVeihEeQgr-Q61fbn0wHY2w2T1dQ" // âœ… Example VAPID key (replace with yours later)
          });
          document.getElementById("tokenBox").innerHTML =
            `<strong>Your FCM Token:</strong><br>${token}`;
        } else {
          alert("Permission not granted for notifications.");
        }
      } catch (error) {
        console.error("Error getting token:", error);
        alert("Error getting token: " + error.message);
      }
    });

    // âœ… Handle foreground messages
    onMessage(messaging, (payload) => {
      console.log("Message received:", payload);
      const { title, body } = payload.notification;
      new Notification(title, { body });
    });
  </script>
</body>
</html>
