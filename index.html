        /* CSS Reset and Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F8F8F8;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Desktop responsiveness */
        @media (min-width: 768px) {
            .app-header,
            .topic-selector,
            .content-area,
            .load-more-container,
            .bottom-nav {
                width: 700px;
                margin: 0 auto;
            }

            .app-header {
                border-bottom-left-radius: 10px;
                border-bottom-right-radius: 10px;
            }

            .bottom-nav {
                border-top-left-radius: 10px;
                border-top-right-radius: 10px;
            }

            body {
                padding: 20px;
            }

            main {
                border-left: 1px solid #ddd;
                border-right: 1px solid #ddd;
                background-color: #fff;
            }
        }


        /* Header */
        .app-header {
            background-color: #8BC34A;
            padding: 1rem;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .header-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s ease;
            padding: 0.5rem;
        }

        .header-btn:disabled {
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
        }

        .header-btn:hover:not(:disabled) {
            transform: scale(1.1);
        }

        .app-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        /* Topic Selector */
        .topic-selector {
            padding: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            width: 100%;
            background-color: #F8F8F8;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 64px;
            z-index: 99;
        }

        .topic-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #ccc;
            border-radius: 20px;
            background-color: #f9f9f9;
            color: #555;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .topic-btn.active,
        .topic-btn:hover {
            background-color: #8BC34A;
            color: #fff;
            border-color: #8BC34A;
        }

        /* Main Content Area */
        .content-area {
            width: 100%;
            max-width: 700px;
            padding: 1rem;
            padding-bottom: 5rem;
            margin: 0 auto;
        }

        /* Word Card */
        .word-card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            padding: 2rem;
            position: relative;
            margin-bottom: 1.5rem;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-word {
            font-size: 2.2rem;
            font-weight: 700;
            color: #689F38;
            margin-bottom: 0.5rem;
            text-transform: capitalize;
        }

        .word-type {
            font-style: italic;
            color: #7f8c8d;
            margin-bottom: 1rem;
            font-size: 1rem;
            display: block;
        }

        .definition {
            font-size: 1rem;
            line-height: 1.6;
            color: #555;
            border-left: 3px solid #8BC34A;
            padding-left: 10px;
            margin-bottom: 1rem;
        }

        .list-group h4 {
            font-size: 1rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            position: relative;
        }

        .list-group h4::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -3px;
            width: 40px;
            height: 2px;
            background-color: #8BC34A;
        }

        .list-items {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .list-item {
            background-color: #E8F5E9;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #333;
            border: 1px solid #DCDCDC;
        }

        /* Utility buttons */
        .btn-container {
            display: flex;
            gap: 0.5rem;
            position: absolute;
            top: 1rem;
            right: 1rem;
        }

        .utility-btn {
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease;
            font-size: 1.5rem;
            color: #8BC34A;
            padding: 0;
        }

        .utility-btn:hover {
            transform: scale(1.1);
        }

        /* UNIBEN Question Overlay */
        .uniben-question-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
            z-index: 200;
        }

        .uniben-question-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .question-box {
            background-color: #fff;
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            text-align: left;
            position: relative;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #7f8c8d;
            cursor: pointer;
        }

        .question-box h3 {
            font-size: 1.4rem;
            margin-bottom: 1rem;
            color: #34495e;
        }

        .question-box p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .question-box ul {
            list-style-type: none;
            padding: 0;
        }

        .question-box li {
            background-color: #ecf0f1;
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        /* Quiz Page Styles */
        .quiz-container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            padding: 2rem;
            text-align: center;
            margin-top: 1rem;
        }

        .quiz-question {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #34495e;
        }

        .quiz-options {
            display: grid;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .quiz-option-btn {
            background-color: #E8F5E9;
            color: #333;
            border: 1px solid #DCDCDC;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .quiz-option-btn:hover:not(:disabled) {
            background-color: #D4E9D6;
        }

        .quiz-option-btn.correct {
            background-color: #4CAF50;
            color: #fff;
            border-color: #4CAF50;
        }

        .quiz-option-btn.incorrect {
            background-color: #F44336;
            color: #fff;
            border-color: #F44336;
        }
        
        /* Load More Button */
        .load-more-container {
            text-align: center;
            padding: 1.5rem;
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            margin-bottom: 36px;
        }

        .load-more-btn {
            background-color: #8BC34A;
            color: #fff;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .load-more-btn:hover:not(:disabled) {
            background-color: #7CB342;
            transform: translateY(-2px);
        }

        .load-more-btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        .no-more-words {
            text-align: center;
            color: #7f8c8d;
            padding: 2rem;
        }

        /* Bottom Nav */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-around;
            padding: 0.5rem 0;
            z-index: 150;
        }

        .nav-btn {
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.7rem;
            color: #7f8c8d;
            gap: 0.2rem;
            transition: color 0.3s ease;
        }
        
        .nav-btn.active {
             color: #8BC34A;
        }

        .nav-btn:hover {
            color: #8BC34A;
        }

        .nav-btn svg {
            width: 24px;
            height: 24px;
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
    </style>
</head>

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        async function fetchRandomWords(count) {
            loadMoreBtn.textContent = 'Loading...';
            loadMoreBtn.disabled = true;

            return new Promise(resolve => {
                setTimeout(() => {
                    const allWords = Object.values(ALL_WORDS).flat();
                    shuffleArray(allWords);

                    const newWords = [];
                    const fetchedWordsSet = new Set(wordHistory.map(w => w.word));
                    let counter = 0;

                    for (const word of allWords) {
                        if (!fetchedWordsSet.has(word.word) && counter < count) {
                            newWords.push(word);
                            counter++;
                        }
                    }

                    resolve(newWords);
                }, 500);
            });
        }

                return;

            newWords.forEach(wordData => {

                contentArea.appendChild(card);
                wordHistory.push(wordData);
            });

            loadMoreBtn.textContent = 'Load More';
            loadMoreBtn.disabled = false;
            updateButtons();

        function navigate(direction) {
            const currentCard = contentArea.querySelector(`[data-word="${wordHistory[currentIndex].word}"]`);
            if (!currentCard) return;

            if (direction === 'back' && currentIndex > 0) {
                const prevCard = contentArea.querySelector(`[data-word="${wordHistory[currentIndex - 1].word}"]`);
                if (prevCard) {
                    prevCard.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    currentIndex--;
                }
            } else if (direction === 'forward' && currentIndex < wordHistory.length - 1) {
                const nextCard = contentArea.querySelector(`[data-word="${wordHistory[currentIndex + 1].word}"]`);
                if (nextCard) {
                    nextCard.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    currentIndex++;
                }
            }
            updateButtons();
        }

            if (navigator.share) {
                const url = `${window.location.protocol}//${window.location.host}${window.location.pathname}?word=${encodeURIComponent(word)}`;
                try {
                    await navigator.share({
                        title: `Check out this word: ${word}`,
                        text: `Improve your JAMB vocabulary with this word: ${word}!`,
                        url: url
                    });
                    console.log('Word shared successfully!');
                } catch (error) {
                    console.error('Error sharing:', error);
                }
            } else {
                alert('Web Share API is not supported in your browser.');
            }
        }

        function generateNewQuizQuestion() {
            const allWords = Object.values(ALL_WORDS).flat();
            const quizCandidates = allWords.filter(w => w.synonyms.length > 0 || w.antonyms.length > 0);
            
            if (quizCandidates.length === 0) {
                contentArea.innerHTML = `<div class="word-card quiz-container"><h2>No Quiz Questions Available</h2><p>Please check back later for more quiz questions.</p></div>`;
                return;
            }

            const questionWord = quizCandidates[Math.floor(Math.random() * quizCandidates.length)];
            const questionType = Math.random() > 0.5 ? 'synonym' : 'antonym';
            const correctWordPool = questionType === 'synonym' ? questionWord.synonyms : questionWord.antonyms;
            
            if (correctWordPool.length === 0) {
                generateNewQuizQuestion();
                return;
            }

            const correctAnswer = correctWordPool[Math.floor(Math.random() * correctWordPool.length)];
            
            const allPossibleOptions = allWords.flatMap(w => [...w.synonyms, ...w.antonyms, w.word]);
            const distractorOptions = shuffleArray(allPossibleOptions.filter(opt => opt !== correctAnswer && opt !== questionWord.word)).slice(0, 3);
            
            const allOptions = shuffleArray([correctAnswer, ...distractorOptions]);
            
            currentQuizAnswer = correctAnswer;

            const quizHTML = `
                <div class="quiz-container">
                    <h2 class="quiz-question">What is the ${questionType} of **${questionWord.word}**?</h2>
                    <div class="quiz-options">
                        ${allOptions.map(opt => `<button class="quiz-option-btn" data-answer="${opt}">${opt.charAt(0).toUpperCase() + opt.slice(1)}</button>`).join('')}
                    </div>
                </div>
            `;
            
            contentArea.innerHTML = quizHTML;
            document.querySelectorAll('.quiz-option-btn').forEach(button => {
                button.addEventListener('click', handleQuizAnswer);
            });
        }
        
        function handleQuizAnswer(event) {
            const selectedAnswer = event.target.dataset.answer;
            const buttons = document.querySelectorAll('.quiz-option-btn');
            
            buttons.forEach(button => {
                button.disabled = true;
                if (button.dataset.answer === currentQuizAnswer) {
                    button.classList.add('correct');
                } else if (button.dataset.answer === selectedAnswer) {
                    button.classList.add('incorrect');
                }
            });
            
            const nextBtn = document.createElement('button');
            nextBtn.classList.add('load-more-btn');
            nextBtn.textContent = 'Next Question';
            nextBtn.style.marginTop = '1rem';
            nextBtn.addEventListener('click', generateNewQuizQuestion);
            
            document.querySelector('.quiz-container').appendChild(nextBtn);
        }
