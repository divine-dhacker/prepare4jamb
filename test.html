<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Video Player</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f8ff;
    }

    .video-container {
      position: relative;
      width: 340px;
      height: 660px;
      background: #000;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    video {
      width: 100%;
      height: 100%;
      display: none;
    }

    .thumbnail {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
    }

    .hide {
      display: none;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <img 
      src="./assets/Novels/images/LifeChanger.jpg" 
      alt="Video Thumbnail" 
      class="thumbnail"
      id="thumbnail"
    >
    <video id="video">
      <source src="./assets/videos/video-play.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    const video = document.getElementById('video');
    const thumbnail = document.getElementById('thumbnail');

    // Play video on thumbnail click
    thumbnail.addEventListener('click', () => {
      thumbnail.classList.add('hide');
      video.style.display = 'block';
      video.play();
    });

    // Pause video and show thumbnail on video click
    video.addEventListener('click', () => {
      video.pause();
      video.style.display = 'none';
      thumbnail.classList.remove('hide');
    });
  </script>
</body>
</html>
